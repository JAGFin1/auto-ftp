apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'macAppBundle'

mainClassName = 'com.github.autoftp.Main'

group 'com.github.autoftp'
version '0.1'

repositories { mavenCentral() }

buildscript {

    repositories { mavenCentral() }
    
    dependencies {
        classpath 'edu.sc.seis.gradle:macappbundle:2.0.0'
    }
}

dependencies {
    compile 'com.jcraft:jsch:0.1.50'
    compile 'joda-time:joda-time:2.3'
    compile 'commons-configuration:commons-configuration:1.10'
    compile 'commons-net:commons-net:3.3'

    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'junit:junit:4.11'

    runtime 'commons-collections:commons-collections:3.2.1'
    runtime 'commons-lang:commons-lang:2.6'
    runtime 'commons-logging:commons-logging:1.1.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}

macAppBundle {
    icon = "res/Hopstarter-Orb-Download.icns"
    bundleJRE = false
}

